<div class="jt-field-search-action">
  <button type="button" *ngIf="!searchNotRequired" class="btn btn-xs jt-common-button-style" [disabled]="disableSearch" (click)="triggerSearchResult()">Search</button>
  <button class="btn-xs jt-common-button-style" (click)="triggerClear()">Clear Fields</button>
</div>
